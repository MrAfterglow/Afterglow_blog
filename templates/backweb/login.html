<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="/static/backweb/css/style.css" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="/static/backweb/js/jquery.js"></script>
{% load static %}
<script src="{% static 'backweb/js/verificationNumbers.js' %}"></script>
<script src="/static/backweb/js/Particleground.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();
  //测试提交，对接程序删除即可
  $(".submit_btn").click(function(){
	  location.href="index.html";
	  });
});
</script>
</head>
<body>
<dl class="admin_login">
 <dt>
  <strong>站点后台管理系统</strong>
  <em>Management System</em>
 </dt>
    <form action="" method="post">
        {% csrf_token %}
        {{error}}
         <dd class="user_icon">
            <input type="text" name="username" placeholder="账号" class="login_txtbx"/>
         </dd>
         <dd class="pwd_icon">
            <input type="password" name="password" placeholder="密码" class="login_txtbx"/>
         </dd>
         <dd>
            <input type="submit" value="立即登录" class="submit_btn"/>
         </dd>
        <dd>
            <a href="{% url 'backweb:my_register' %}">
                <input type="button" value="用户注册" class="submit_btn"   />
            </a>

         </dd>
    </form>
 <dd>
  <p>© 2015-2016 DeathGhost 版权所有</p>
  <p>陕B2-20080224-1</p>
 </dd>
</dl>
</body>
</html>
