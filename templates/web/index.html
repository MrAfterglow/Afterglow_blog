{% extends './base.html' %}

{% block content %}
<article>
  <div class="container">
    <div class="blog" data-scroll-reveal="enter top" >
      <figure>
        <ul>
           <a href="/"><img src="/static/web/images/t01.jpg" ><span></span></a>
        </ul>
        <p><a href="/" id="title_1">加载中...</a></p>
        <figcaption id="header_desc_1">加载中...</figcaption>
      </figure>
      <figure>
        <ul>
          <a href="/"><img src="/static/web/images/t02.jpg"><span></span></a>
        </ul>
        <p><a href="/" id="title_2">加载中...</a></p>
        <figcaption id ='header_desc_2'>加载中...</figcaption>
      </figure>
      <figure>
        <ul>
          <a href="/"><img src="/static/web/images/t03.jpg"><span></span></a>
        </ul>
        <p><a href="/" id="title_3">加载中</a></p>
        <figcaption id ='header_desc_3'>加载中</figcaption>
      </figure>
    </div>
   <ul class="cbp_tmtimeline">
       {% load static %}

            {% for i in all_article %}


               <li>
                  <time class="cbp_tmtime"><span>08-08</span> <span>2017</span></time>
                  <div class="cbp_tmicon"></div>
                  <div class="cbp_tmlabel" data-scroll-reveal="enter right over 1s" >
                     <h2>{{i.title}}</h2>
                      <p><span class="blogpic"><a href="{% url 'blog:content' %}?id={{i.id}}"><img src=" /media/{{i.image_url }}"></a></span>{{i.desc}}</p>
                             <a href="/" target="_blank" class="readmore">查看全文</a>
                  </div>

               </li>

            {% endfor %}


            </ul>
  </div>
</article>

<script>
   if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
      (function(){
         window.scrollReveal = new scrollReveal({reset: true});
      })();
   };
</script>
<script type="text/javascript">
   +function () {
      $.ajax({
         url:'/blog/article/' ,
         type:'GET',
         dataType:'json',
         success:function (data) {
            all_article=data['data']
            for (var i=1 ; i<4 ;++i) {
               title_now = '#' + 'title_' + i
               $(title_now).html(all_article[all_article.length-i].title)
                    desc_now='#'+'header_desc_'+i
                    $(desc_now).html(all_article[all_article.length-i].desc)


                }

            }

      })

    }()

</script>
{% endblock %}
